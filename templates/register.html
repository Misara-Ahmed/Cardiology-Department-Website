{% extends "base.html" %} 
{% block title %}REGISTER{% endblock %} {% block body%}

<link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}"> 

<div align="center">
    <div align="center" class="border">
       <div class="header">
          <h1 class="word">Register</h1>
       </div>
          <form action="{{ url_for('register') }}" method="post">
            
              <input id="username" name="username" type="text" placeholder="Enter Your Username" class="textbox"/>
              <input id="email" name="email" type="text" placeholder="Enter Your Email" class="textbox"/>
              <input id="password" name="password" type="password" placeholder="Enter Your Password" class="textbox"/>
              <input id="ssn" name="ssn" type="text" placeholder="Enter Your SSN" class="textbox"/>
              <input id="address" name="address" type="text" placeholder="Enter Your Aaddress" class="textbox"/>
              <input id="id" name="id" type="text" placeholder="Enter Your ID" class="textbox"/>
              <input type="submit" class="btn" value="Submit">
          </form>
      
    </div>
  </div>

{% endblock %}
