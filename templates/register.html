{% extends "base.html" %} 
{% block title %}REGISTER{% endblock %} {% block body%}

<link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}"> 

<div align="center">
    <div align="center" class="border_reg">
       <div class="header_reg">
          <h1 class="word">Register</h1>
       </div></br></br></br>
      <h2 class="word">
          <form action="{{ url_for('register') }}" method="post">
            
              <input id="username" name="username" type="text" placeholder="Enter Your Username" class="text_box"/><br>
              <input id="email" name="email" type="text" placeholder="Enter Your Email" class="text_box_reg"/><br>
              <input id="password" name="password" type="password" placeholder="Enter Your Password" class="text_box"/><br>
              <input id="phone" name="phone" type="number" placeholder="Enter Your Phone" class="text_box_reg"/><br>
              <input id="salary" name="salary" type="number" placeholder="Enter Your Salary" class="text_box"/><br>
              <input id="bdate" name="bdate" type="text" placeholder="Enter Your Birthdate" class="text_box_reg"/><br>
              <input id="ssn" name="ssn" type="number" placeholder="Enter Your SSN" class="text_box"/><br>
              <input id="address" name="address" type="text" placeholder="Enter Your Address" class="text_box_reg"/><br>
              <input id="id" name="id" type="number" placeholder="Enter Your ID" class="text_box"/><br><br>
              <input type="submit" class="bottun" value="Submit"></br>
          </form>
      </h2>
     
    </div>
  </div>

{% endblock %}
